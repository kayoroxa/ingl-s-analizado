<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="app">
      <header>
        <h1>CTS</h1>
        <h3 id="head">Dê o play...</h3>
        <h6 id="head-2">Dê o play...</h6>
      </header>

      <div class="playerWrapper">
        <div id="player"></div>
      </div>

      <div class="buttons">
        <button onclick="prev()">Prev <<</button>
        <button id="next" onclick="next()">Next >></button>
        <button onclick="repetir()">Repetir</button>
      </div>
    </div>

    <script src="./result/result.js"></script>
    <script>
      var iframe = document.getElementById('youtube-video')
      let number = -1

      var tag = document.createElement('script')

      tag.src = 'https://www.youtube.com/iframe_api'
      var firstScriptTag = document.getElementsByTagName('script')[0]
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: id,
          playerVars: {
            playsinline: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
          playerVars: { fs: 0 },
        })
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo()
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000)
          done = true
        }
      }
      function stopVideo() {
        player.stopVideo()
      }

      // let result = false

      // fetch(`srt/${id}.json`)
      //   .then(response => response.json())
      //   .then(data => {
      //     // do something with the data
      //     debugger
      //     result = data
      //     console.log(data)
      //   })

      let playing = false
      let fullscreen = false

      document.addEventListener('keydown', e => {
        if (e.key === '.') next()
        if (e.key === ',') prev()
        if (e.key.toLowerCase() === 'w' || e.key.toLowerCase() === '2') {
          e.preventDefault()
          velocityUp()
        }
        if (e.key.toLowerCase() === 'q' || e.key.toLowerCase() === '1') {
          e.preventDefault()
          velocityDown()
        }
        if (e.key === ' ') {
          e.preventDefault()
          if (!playing) {
            playing = true
            player.playVideo()
            document.querySelector('#next').textContent = 'Next >>'
          } else {
            playing = false
            player.pauseVideo()
          }
        }
        if (e.key.toLowerCase() === 'f') {
          e.preventDefault()

          if (!fullscreen) openFullscreen()
          else closeFullscreen()
        }
        if (e.key === 'Esc') {
          closeFullscreen()
        }
      })

      function velocityDown() {
        const prev = player.getPlaybackRate()
        player.setPlaybackRate(Math.max(0.25, prev - 0.25))
      }

      function velocityUp() {
        const prev = player.getPlaybackRate()
        player.setPlaybackRate(Math.min(4, prev + 0.25))
      }

      function prev() {
        number--

        const words = result[number].text.split(' ')
        document.querySelector('#head').textContent = words
          .map((w, i) => (i == 0 || i == words.length - 1 ? w : '___'))
          .join(' ')
        document.querySelector('#head-2').textContent =
          number + 1 + '| ' + result[number].text
        player.seekTo(result[number].startTime - 1 || 0)
      }
      function next() {
        number++

        const words = result[number].text.split(' ')
        document.querySelector('#head').textContent = words
          .map((w, i) => (i == 0 || i == words.length - 1 ? w : '___'))
          .join(' ')
        document.querySelector('#head-2').textContent =
          number + 1 + '| ' + result[number].text
        player.seekTo(result[number].startTime - 1 || 0)
        document.querySelector('#next').textContent = 'Next >>'
      }

      function repetir() {
        if (number === -1) number++
        player.seekTo(result[number].startTime - 1)
      }

      function openFullscreen() {
        const elem = document.querySelector('#app')
        if (elem.requestFullscreen) {
          elem.requestFullscreen()
        } else if (elem.webkitRequestFullscreen) {
          /* Safari */
          elem.webkitRequestFullscreen()
        } else if (elem.msRequestFullscreen) {
          /* IE11 */
          elem.msRequestFullscreen()
        }
        fullscreen = true
      }

      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen()
        } else if (document.webkitExitFullscreen) {
          /* Safari */
          document.webkitExitFullscreen()
        } else if (document.msExitFullscreen) {
          /* IE11 */
          document.msExitFullscreen()
        }
        fullscreen = false
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
