<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <h1>CTS</h1>
      <h3 id="head">DÃª o play...</h3>
    </header>

    <div class="playerWrapper">
      <div id="player"></div>
    </div>

    <div class="buttons">
      <button onclick="next()">Play</button>
      <button onclick="repetir()">Repetir</button>
    </div>

    <script src="./result/result.js"></script>
    <script>
      var iframe = document.getElementById('youtube-video')
      let number = -1

      var tag = document.createElement('script')

      tag.src = 'https://www.youtube.com/iframe_api'
      var firstScriptTag = document.getElementsByTagName('script')[0]
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: id,
          playerVars: {
            playsinline: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        })
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo()
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000)
          done = true
        }
      }
      function stopVideo() {
        player.stopVideo()
      }

      // let result = false

      // fetch(`srt/${id}.json`)
      //   .then(response => response.json())
      //   .then(data => {
      //     // do something with the data
      //     debugger
      //     result = data
      //     console.log(data)
      //   })

      function next() {
        number++
        document.querySelector('#head').textContent =
          number + 1 + '| ' + result[number].text
        player.seekTo(result[number].startTime - 1 || 0)
        document.querySelector('button').textContent = 'Next'
      }

      function repetir() {
        if (number === -1) number++
        player.seekTo(result[number].startTime - 1)
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
